name = "safe-steps-api"
main = "src/index.js"
compatibility_date = "2024-01-01"

# KV Namespace for storing users
# Create with: wrangler kv:namespace create "USERS_KV"
# Then add the id here:
# [[kv_namespaces]]
# binding = "USERS_KV"
# id = "your-kv-namespace-id-here"

[env.production]
vars = { ENVIRONMENT = "production" }

[env.development]
vars = { ENVIRONMENT = "development" }
